<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DButtonDatetime({
			parent: application.stage,
			x: 50, y: 50
		});

		new wcardinal.ui.DPickerDatetime({
			parent: application.stage,
			x: 50, y: 100,
			background: {
				color: 0xffffff
			},
			padding: 16,
			bounds: {
				upper: {
					date: new Date()
				}
			}
		});

		new wcardinal.ui.DButtonDate({
			parent: application.stage,
			x: 400, y: 50
		});

		new wcardinal.ui.DPickerDate({
			parent: application.stage,
			x: 400, y: 100,
			background: {
				color: 0xffffff
			},
			padding: 16,
			bounds: {
				upper: {
					date: new Date()
				}
			}
		});

		new wcardinal.ui.DButtonTime({
			parent: application.stage,
			x: 750, y: 50
		});

		new wcardinal.ui.DPickerTime({
			parent: application.stage,
			x: 750, y: 100,
			background: {
				color: 0xffffff
			},
			padding: 16
		});
	}());
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 20000; ++i ) {
			rows.push([
				undefined,
				`B${i}`,
				i,
				0x3388ff,
				i % 3 === 0
			]);
		}

		// Filter
		const input = new wcardinal.ui.DInputText({
			parent: application.stage,
			x: 50, y: 50,
			width: 200
		});

		// Table
		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 100,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "DATETIME",
				editable: true
			},{
				label: "B",
				type: "TEXT",
				editable: true
			},{
				label: "C",
				type: "INTEGER",
				editable: true,
				editing: {
					validator: ( value ) => {
						return ( value % 2 === 0 ? "No even numbers" : null );
					}
				}
			},{
				label: "D",
				type: "COLOR",
				editable: true
			},{
				label: "E",
				type: "CHECK",
				editable: true
			}],
			data: {
				rows: rows,
				selection: {
					type: "MULTIPLE"
				},
				on: {
					init: ( self ) => {
						const filter = {
							word: "",
							test( row ) {
								return 0 <= row[ 1 ].indexOf( this.word );
							}
						};

						input.on( "input", ( value ) => {
							filter.word = value.trim();
							if( 0 < filter.word.length ) {
								self.filter.apply();
							} else {
								self.filter.unapply();
							}
						});

						self.filter.set( filter );
					},

					change: ( value, rowIndex, columnIndex, values, data ) => {
						console.log( value, rowIndex, columnIndex, values, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
	<style>
	#a {
		position: absolute;
		top: 0;
		left: 0;
		width: 50%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	#b {
		position: absolute;
		top: 0;
		left: 50%;
		width: 50%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function() {
		"use strict";

		const application = new wcardinal.ui.DApplication({
			root: "#a",
			resolution: 0.5
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Message A"
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Button A"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	}());
	</script>
	<script>
	(function() {
		"use strict";

		const application = new wcardinal.ui.DApplication({
			root: "#b"
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Message B"
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Button B"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	}());
	</script>
</body>
</html>

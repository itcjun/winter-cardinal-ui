<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DHtmlElement({
			parent: application.stage,
			x: 100, y: 50,
			width: 100, height: 100,
			background: {
				color: 0xffffff
			},
			element: {
				creator: ( parent ) => {
					const result = document.createElement( "input" );
					parent.appendChild( result );
					return result;
				}
			}
		});

		new wcardinal.ui.DHtmlElement({
			parent: application.stage,
			x: 100, y: 250,
			width: 100, height: 100,
			when: "ALWAYS",
			background: {
				color: 0xffffff
			},
			element: {
				creator: ( parent ) => {
					const result = document.createElement( "input" );
					parent.appendChild( result );
					return result;
				}
			}
		});

		new wcardinal.ui.DInputText({
			parent: application.stage,
			x: 250, y: 50
		});
	}());
	</script>
</body>
</html>

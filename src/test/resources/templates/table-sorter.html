<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 128; ++i ) {
			rows.push([
				`A${i % 4}`,
				`B${i % 8}`,
				`C${i % 16}`
			]);
		}

		// Filter
		const select = new wcardinal.ui.DSelect({
			parent: application.stage,
			x: 50, y: 50,
			width: 300,
			value: -1,
			menu: {
				items: [{
					value: -1,
					text: {
						value: "No sort"
					}
				}, {
					value: 0,
					text: {
						value: "Sort by A"
					}
				},{
					value: 1,
					text: {
						value: "Sort by B"
					}
				},{
					value: 2,
					text: {
						value: "Sort by C"
					}
				}]
			}
		});

		// Table
		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 100,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TEXT"
			},{
				label: "B",
				type: "TEXT"
			},{
				label: "C",
				type: "TEXT"
			}],
			data: {
				rows: rows,
				selection: {
					type: "MULTIPLE"
				},
				on: {
					init: ( self ) => {
						const comparator = {
							index: NaN,
							compare( rowA, rowB ) {
								const index = this.index;
								if( rowA[ index ] < rowB[ index ] ) {
									return -1;
								} else if( rowB[ index ] < rowA[ index ] ) {
									return +1;
								}
								return 0;
							}
						}

						select.on( "change", ( value ) => {
							if( 0 <= value ) {
								comparator.index = value;
								self.sorter.apply();
							} else {
								self.sorter.unapply();
							}
						});

						self.sorter.set( comparator );
					},

					change: ( value, rowIndex, columnIndex, values, data ) => {
						console.log( value, rowIndex, columnIndex, values, data );
					}
				}
			}
		});
	}());
	</script>
</body>
</html>

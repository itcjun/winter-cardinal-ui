<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DCanvasContainer({
			parent: application.stage,
			width: "100%", height: "100%",
			canvas: new wcardinal.ui.DCanvas({
				width: 500,
				height: 500
			}),
			on: {
				set: ( canvas, container ) => {
					setTimeout(() => {
						container.view.fit();
					}, 0);
				}
			}
		});
	}());
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body {
		margin: 0;
		padding: 4em;
	}
	</style>
</head>
<body>
	<h1>List of resources</h1>
	<ul th:each="page: ${pages}">
		<li><th:block th:text="${page}"></th:block> ( <a th:href="${'/'+page}">white theme</a>, <a th:href="${'/'+page+'?theme=dark'}">dark theme</a> )</li>
	</ul>
</body>
</html>

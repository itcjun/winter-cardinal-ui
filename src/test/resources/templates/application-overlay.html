<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication({
			overlay: true
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Please note that this dialog is rendered on\nthe overlay layer."
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open a message dialog"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	}());
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Data
		const data = [];
		for( let i = 0; i < 150; ++i ) {
			data.push([
				undefined,
				undefined,
				undefined
			]);
		}

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "DATETIME",
				editable: true
			},{
				label: "B",
				type: "DATE",
				editable: true
			},{
				label: "C",
				type: "TIME",
				editable: true
			}],
			data: data,
			body: {
				row: {
					on: {
						set: ( _, rowIndex, row ) => {
							if( rowIndex % 2 === 0 ) {
								row.background.color = ( state ) => {
									return ( state & wcardinal.ui.DBaseState.HOVERED ? 0x99ccff : undefined );
								};
							} else {
								row.background.color = undefined;
							}
						}
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
